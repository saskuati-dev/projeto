{% extends "base/base.html" %}
{% block title %}Grupos do Evento{% endblock %}
{% block userinfo %}
<div class="container">
    <h2>Grupos do Evento: {{ evento.edicao }}</h2>
    <ul>
        {% for grupo in grupos %}
            <li>
                <a href="{% url 'detalhes_grupo' grupo.id %}">{{ grupo.nome }}</a>
            </li>
        {% empty %}
            <li>Nenhum grupo encontrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
