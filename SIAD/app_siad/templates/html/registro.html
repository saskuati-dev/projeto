{% extends "base/base.html" %}
{% block title %}Registrar Representante{% endblock %}

{% block userinfo %}
<div class="login-container">
    <h2>Registrar-se</h2>
    <form method="post" enctype="multipart/form-data"class="form-registro">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
        <span> <a href="{% url 'download_document' %}">Baixar termo de compromisso</a></span>
    </form>
</div>
{% endblock %}
